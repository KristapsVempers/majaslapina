<!DOCTYPE html>
<html>
<head>
    <title>Mērvienības</title>
    <style>
        body {
            background-image: url("Images/cipari.jpg");
            background-size: cover;
            font-family: sans-serif;
        }

        form {
            font-size: 20px;
            background-color: rgb(220,220,0);
            padding: 20px;
            width: fit-content;
            margin: 50px;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 100px;
        }
    </style>
</head>
<body>

<h1>Informācijas daudzuma mērvienības</h1>

<form>
    <p>
        Cik ir <strong>gigabaiti (GB)</strong>? 
        <input type="text" id="gb"> 
    </p>

    <p>
        Tas ir 
        <input type="text" id="mb"> 
        megabaiti (MB)
    </p>

    <p>
        Un arī 
        <input type="text" id="mib"> 
        mebibaiti (MiB)
    </p>

    <button type="button" onclick="rekinat()">Rēķināt</button>
</form>

<script>
function rekinat() {
    let gb = parseFloat(document.getElementById("gb").value);
    
    if (!isNaN(gb)) {
        document.getElementById("mb").value = gb * 1000;
        document.getElementById("mib").value = gb * 1024;
    } else {
        alert("Ievadi skaitli GB laukā!");
    }
}
</script>

</body>
</html>
